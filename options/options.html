<!-- options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workspace Options</title>
</head>
<body>
  <h2>Add Workspace</h2>
  <form id="workspaceForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <div id="tabsContainer">
      <div class="tabInput">
        <label for="url1">Tab URL:</label>
        <input type="text" class="tabUrl" name="url1" required>
      </div>
    </div>

    <button type="button" class="tab_button"">Add Tab</button>

    <button type="button" class="add_button">Add Workspace</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
