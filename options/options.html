<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Options</title>
  </head>
  <body>
    <h2>Add Workspace</h2>
    <!-- Form to create new workspaces -->
    <form id="workspaceForm">
      
      <!-- Templates -->

      <!-- Template for adding groups -->
      <template id="group_template">
        <div class="GroupContainer">
          <label for="group_title">Title:</label>
          <input type="text" class="group_title" name="group_title" required>
          <button type="button" class="tab_button">Add Tab</button>
          <div class = "tabsContainer"></div>
        </div>
      </template>
      <!-- Template for adding tabs -->
      <template id="tab_template">
        <div class="tabInput">
          <label for="url">Tab URL:</label>
          <input type="text" class="tabUrl" name="url" required>
        </div>
      </template>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      
      <!-- Ordered list for holding groups -->
      <ol></ol>
      <button type="button" class="group_button">Add Group</button>
      <button type="button" class="add_button">Add Workspace</button>
      <br>
      <button type="button" class="reset_button">Reset Workspaces</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
